<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FrequentQuestions/Styles/style.css">
    <link rel="stylesheet" href="../FrequentQuestions/themes/prism-dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&family=Merriweather:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
    <title>Frequent Questions</title>
</head>
<body>
    <!-- ------------------------------------- PART 1 ------------------------------------------- -->

    <div class="languages">
        <div class="title">
            Frequent Questions
        </div>
        <div class="options">
            <!-- <button class="btn lang Python">Python</button>
            <button class="btn lang JavaScript">JavaScript</button>
            <button class="btn lang HTML">HTML</button>
            <button class="btn lang CSS">CSS</button>
            <button class="btn lang C#">C#</button>
            <button class="btn lang Java">Java</button>
            <button class="btn lang C">C</button> -->
            <button class="btn btn-dropdown"> <i class="fa-solid fa-angle-down"></i> 
                <ul class="dropInfo">
                    <li class="add-languageOption">Add Language</li>
                    <li class="delete-languagegOption">Delete Language</li>
                </ul>
            </button>
        </div>
        <button class="hidden btn addNoteBtn">
            ADD NOTE
        </button>
    </div>

    <!-- ------------------------------------- PART 2 ------------------------------------------- -->

    <div class="notes-section hidden">
        <!-- <div class="note">
            <div class="note-title">
                This is the notes title
            </div>
            <div class="note-description">
                Hello this is the note summary
            </div>
        </div> -->
    </div>

    <!-- ------------------------------------- PART 3 ------------------------------------------- -->

    <div class="note-detail">
        <div class="note-header">
            <div class="note-title popUp-title">
                This is the notes title
            </div>
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="text-section">
            <ul class="note-ul">
            </ul>
        </div>
        <div class="bottom-section">
            <div>
                <div class="btn delete-btn">DELETE</div>
            </div>
            <div class="other-btn">
                <div class="btn addNote">+NOTE</div>
                <div class="btn addCode">+CODE</div>
                <div class="btn save">POST</div>
            </div>
            
        </div>
    </div>


    <!-- ------------------------------------- PART 4 ------------------------------------------- -->
    <div class="hidden add-language">
        <input type="text" placeholder="Name" class="add-languageInput" autofocus>
        <button class="add-languageBtn btn">ADD</button>
    </div>
    <div class="hidden delete-language">
        <input type="text" placeholder="Name" class="delete-languageInput" autofocus>
        <button class="delete-languageBtn btn">DELETE</button>
    </div>
    <div class="hidden create-note">
        <input type="text" placeholder="TITLE" class="titleInput">
        <textarea name="create-note" id="" cols="30" rows="10" class="descriptionInput" placeholder="DESCRIPTION"></textarea>
        <button class="btn createNoteBtn">CREATE</button>
    </div>

    <!-- ------------------------------------- PART 5 ------------------------------------------- -->
    <div class="overlay">
    <div class="light-overlay">
    <!-- Add class active -->
    </div>
</body>
<script src="../FrequentQuestions/index.js"></script>
<script src="../FrequentQuestions/themes/prism-dark.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</html>
